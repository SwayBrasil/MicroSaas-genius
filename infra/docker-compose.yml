services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: saas
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas -d saas"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ../api
    env_file:
      - ./.env
    environment:
      DB_URL: postgresql+psycopg2://saas:saas@db:5432/saas
      CORS_ALLOW_ORIGINS: http://localhost:3000,${PUBLIC_BASE_URL}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM:-whatsapp:+14155238886}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          python -c "import urllib.request,sys,socket;
          socket.setdefaulttimeout(3);
          sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health').getcode()==200 else 1)"
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "http=require('http');
          req=http.request({host:'localhost',port:3000,path:'/'},r=>process.exit(r.statusCode===200?0:1));
          req.on('error',()=>process.exit(1));req.end();"
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s
    restart: unless-stopped

volumes:
  db_data:
